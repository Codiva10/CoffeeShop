<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header text-center p-3 bg-light">
        <h1 class="header-itens">Coffee Shop</h1>
    </div>

    <div class="content container mt-4">
        <div class="initial text-center mb-5">
            <h2>Bem-vindo ao Coffee Shop</h2>
            <p>O melhor café da cidade!</p>
        </div>

        <!-- CARROSSEL DE CAFÉS -->
        <!-- SEÇÃO PRODUTOS -->
        <div class="produtos">
            <h2 class="titulo-secao text-center mb-4">Nossos Produtos</h2>

            <!-- CAFÉS -->
            <div class="subsecao">
                <h3 class="subtitulo">Cafés</h3>
                <div class="scroll-gallery">
                    <img src="c-1.jpeg" alt="Café 1">
                    <img src="c-2.jpeg" alt="Café 2">
                    <img src="c-3.jpeg" alt="Café 3">
                </div>
            </div>

            <!-- TORTAS -->
                <div class="subsecao">
                    <h3 class="subtitulo">Tortas</h3>
                <div class="scroll-gallery">
                    <img src="torta-1.jpg" alt="Torta 1">
                    <img src="torta-2.jpg" alt="Torta 2">
                    <img src=torta-3.jpg" alt="Torta 3">
                </div>
            </div>
        </div>

        <!-- SEÇÃO LOCAL -->
        <div class="local mb-5 text-center">
            <h2>Nosso local</h2>
            <p>Venha nos visitar!</p>
            <img src="cafe-inside.jpeg" class="img-fluid rounded" alt="Local do Coffee Shop">
        </div>

        <!-- CONTATO -->
        <div class="contato text-center mb-5">
            <h2>Redes Sociais</h2>
            <p>Instagram: @coffeeshop</p>
            <p>Facebook: /coffeeshop</p>
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
